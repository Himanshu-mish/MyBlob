<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary " style="background-color: rgb(52, 149, 235);">
        <div class="container-fluid">
            <a class="navbar-brand" href="">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu">
                            {% for p in cats %}


                            <li><a class="dropdown-item" href="Blogging/{{p.url}}">{{p.title}}</a></li>
                            {% endfor %}
                            <!-- <li><a class="dropdown-item" href="#">Digital Marketing</a></li> -->
                            {% comment %} <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li> {% endcomment %}
                            {% comment %} {% for p in cat %}
                            <li><a class="dropdown-item" href="#">{{p.title}}</a></li>

                            {% endfor %} {% endcomment %}
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get">
                    {% csrf_token %}
                    <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


</body>

</html>
